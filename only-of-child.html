<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>only-of-type效果demo</title>  
    <style type="text/css">
        div > h2:only-of-type{
            background: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h2>H2</h2>
        <p>p1</p>  
        <p>p1</p> 
        <p>p1</p> 
        <p>p1</p> 
    </div>
    <div>
        <h2>H2</h2>
        <h2>H2</h2>  
        <h2>H2</h2>  
        <p>p1</p> 
        <p>p1</p> 
    </div>
</body>
</html>
